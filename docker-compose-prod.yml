version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - 8000
    volumes:
      - backend_data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DUCKDB_PATH=/app/data/spark_sword.duckdb
      - PROGRESS_DB_PATH=/app/data/progress.duckdb
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ALLOWED_ORIGINS=${CORS_ORIGINS:-https://spark.preprabbit.in}
      - DEBUG=${DEBUG:-false}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # Auth / JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SESSION_EXPIRE_MINUTES=${SESSION_EXPIRE_MINUTES:-10080}
      # URLs
      - FRONTEND_URL=${FRONTEND_URL:-https://spark.preprabbit.in}
      - BACKEND_PUBLIC_URL=${BACKEND_PUBLIC_URL:-https://spark.preprabbit.in}
      # Cookie config
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-.preprabbit.in}
      - COOKIE_SECURE=${COOKIE_SECURE:-true}
      - COOKIE_SAMESITE=${COOKIE_SAMESITE:-lax}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.preprabbit-backend.rule=Host(`${BACKEND_DOMAIN}`)"
      - "traefik.http.routers.preprabbit-backend.entrypoints=web"
      - "traefik.http.routers.preprabbit-backend.middlewares=redirect-to-https"
      - "traefik.http.routers.preprabbit-backend-secure.rule=Host(`${BACKEND_DOMAIN}`)"
      - "traefik.http.routers.preprabbit-backend-secure.entrypoints=websecure"
      - "traefik.http.routers.preprabbit-backend-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.preprabbit-backend.loadbalancer.server.port=8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - 3000
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - PORT=3000
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.preprabbit-frontend.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.preprabbit-frontend.entrypoints=web"
      - "traefik.http.routers.preprabbit-frontend.middlewares=redirect-to-https"
      - "traefik.http.routers.preprabbit-frontend-secure.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.preprabbit-frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.preprabbit-frontend-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.preprabbit-frontend.loadbalancer.server.port=3000"

volumes:
  backend_data:

networks:
  dokploy-network:
    external: true
